<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Searcher</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="">
    <!-- Header section starts -->
    <header>
      <h1 class="text-center my-3 text-primary">Phone Searcher</h1>

      <!-- Spinner -->
      <div
        id="spinner"
        style="display: none"
        class="vh-100 position-absolute top-50 start-50"
      >
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </header>
    <!-- Header section ends -->

    <!-- Main section starts -->
    <main class="pb-5">
      <!-- Search container starts -->
      <section class="container search-container mx-auto">
        <div class="input-group mb-3">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="phone-name"
            aria-label="phone-name"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-outline-primary" type="button" id="search-btn">
            Button
          </button>
        </div>
      </section>
      <!-- Search container ends -->

      <!-- products display starts -->
      <section id="all-products" class="container">
        <!-- Product details container starts -->
        <section id="product-details-container" class="my-5 mx-auto"></section>
        <!-- Product details container ends -->

        <div id="products-display" class="row row-cols-1 row-cols-md-3 g-2">
          <!-------------- All products goes here ------------->
        </div>
      </section>
      <!-- products display starts -->
    </main>
    <!-- Main section ends -->

    <!-- Main section starts -->
    <footer class="fixed-bottom bg-secondary pt-3">
      <p class="text-center text-light small">
        Copyright&copy; Tariqul Islam 2022
      </p>
    </footer>
    <!-- Main section ends -->

    <!-- Local Scripts -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
